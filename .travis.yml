dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"
env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1
install:
  - pip install pipenv
  - pip install python-coveralls
  - pipenv install --dev --skip-lock

script:
  - pytest --cov=PyTCI

after_success:
  - coveralls